server:
  # ?????8080
  port: 9000
spring:
  application:
    name: consumer-sentinel-depart
  cloud:
    sentinel:
      filter:
        url-patterns: /**
      transport:
        dashboard: 172.20.10.2:8888
        port: 8719
        eager: true
        client-ip: 172.20.10.10
    #    loadbalancer:
#      # 关闭Ribbon的负载均衡器
#      ribbon:
#        enabled: false
    nacos:
      discovery:
        server-addr: 172.20.10.2:8840,172.20.10.2:8845,172.20.10.2:8849
feign:
  client:
    config:
      default:
        #连接超时时间
        connectTimeout: 5000
        #数据读取超时是时间
        readTimeout: 5000
  sentinel:
    enabled: true

# 指定要使用的负载均衡策略 # <clientName>. <clientConfigNameSpace>.NFLoadBalancerRuleClassName
provider02Nacosconfig:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule

management:
  endpoint:
    web:
      exposure:
        include: '*'