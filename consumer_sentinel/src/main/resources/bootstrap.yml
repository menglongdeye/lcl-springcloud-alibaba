server:
  # ?????8080
  port: 9000
spring:
  application:
    name: consumer-sentinel-depart
  cloud:
    sentinel:
      filter:
        url-patterns: /**
      transport:
        dashboard: 172.20.10.2:8888
        port: 8719
        eager: true
        client-ip: 172.20.10.10
      datasource:
        my-datasource:
          nacos:
            server-addr: 172.20.10.2:8840,172.20.10.2:8845,172.20.10.2:8849
            # 配置文件名称
            data-id: my-ds-fw
            # 规则类型
            rule-type: flow
            # 配置文件类型
            data-type: json
    #    loadbalancer:
#      # 关闭Ribbon的负载均衡器
#      ribbon:
#        enabled: false
    nacos:
      discovery:
        server-addr: 172.20.10.2:8840,172.20.10.2:8845,172.20.10.2:8849
      config:
        server-addr: 172.20.10.2:8840,172.20.10.2:8845,172.20.10.2:8849
        file-extension: yml
feign:
  client:
    config:
      default:
        #连接超时时间
        connectTimeout: 5000
        #数据读取超时是时间
        readTimeout: 5000
  sentinel:
    enabled: true

# 指定要使用的负载均衡策略 # <clientName>. <clientConfigNameSpace>.NFLoadBalancerRuleClassName
provider02Nacosconfig:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule

management:
  endpoint:
    web:
      exposure:
        include: '*'